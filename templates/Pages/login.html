<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EFEFF4;
        }

        .container {
            display: flex;
            width: 80%;
            height: 70%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            width: 50%;
            background-color: #5F63FE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .left-side img {
            max-width: 100%;
        }

        .login-signup {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login-button,
        .signup-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        .right-side {
            width: 50%;
            background-color: #FAFAFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 30px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #D9D9D9;
            font-size: 16px;
        }

        .forgot-password {
            align-self: flex-end;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #5F63FE;
            text-decoration: none;
        }

        .login-btn-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #5F63FE;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .social-login {
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .google-btn,
        .facebook-btn {
            padding: 10px 20px;
            background-color: #ECECEC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="login-signup">
                <button class="login-button">LOGIN</button>
                <button class="signup-button">SIGN UP</button>
            </div>
            <img src="shoe-image.png" alt="Nike Shoe">
        </div>
        <div class="right-side">
            <div class="logo">
                <img src="nike-logo.png" alt="Nike Logo">
            </div>
            <form action="login.php" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-btn-container">
                    <button type="submit" class="login-button">LOGIN</button>
                </div>
                <div class="social-login">
                    <p>Or Login With</p>
                    <div class="social-buttons">
                        <button type="button" class="google-btn">Google</button>
                        <button type="button" class="facebook-btn">Facebook</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
